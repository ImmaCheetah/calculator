<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <h3>Calculator Vibes</h3>
    <div class="container">
        <div class="calculator">
            <div class="display">
                <div id="result"></div>
            </div>
            <div class="buttons">
                <div class="clear buttons">
                    <button id="btn-clear" class="operator-btn">Clear</button>
                    <button id="btn-delete" class="operator-btn">Delete</button>
                </div>
                <div class="rest buttons">
                    <button id="btn-7" class="number-btn">7</button>
                    <button id="btn-8" class="number-btn">8</button>
                    <button id="btn-9" class="number-btn">9</button>
                    <button id="divide" class="operator-btn">/</button>
                    <button id="btn-4" class="number-btn">4</button>
                    <button id="btn-5" class="number-btn">5</button>
                    <button id="btn-6" class="number-btn">6</button>
                    <button id="multiply" class="operator-btn">*</button>
                    <button id="btn-1" class="number-btn">1</button>
                    <button id="btn-2" class="number-btn">2</button>
                    <button id="btn-3" class="number-btn">3</button>
                    <button id="minus" class="operator-btn">-</button>
                    <button id="btn-decimal" class="number-btn">.</button>
                    <button id="btn-0" class="number-btn">0</button>
                    <button id="equals" class="operator-btn">=</button>
                    <button id="plus" class="operator-btn">+</button>
                </div>
            </div>
        </div>
    </div>
    <footer></footer>
</body>
</html>
